<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" type="text/css" href="style.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    </head>
    <body>
        <div style="margin: auto">
            <p class="center" style="font-style: italic;">Comming Soon!</p>
            <div hidden id="clock">
                <div class="clockItem">
                    <div id="days" class="clockNumber"></div>
                    <div class="clockItemText">DAYS</div>
                </div>
                <div class="clockItem">
                    <div id="hours" class="clockNumber"></div>
                    <div class="clockItemText">HOURS</div>
                </div>
                <div class="clockItem">
                    <div id="minutes" class="clockNumber"></div>
                    <div class="clockItemText">MINUTES</div>
                </div>
                <div class="clockItem">
                    <div id="seconds" class="clockNumber"></div>
                    <div class="clockItemText">SECONDS</div>
                </div>
            </div>
        </div>
    </body>
    <script src="./scripts/countdown.js"></script>
</html>
