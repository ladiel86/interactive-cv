<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="style.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
        <title>Luis Ortiz-Kowalczuk - Curriculum Vitae</title>
    </head>
    <body id="main">
        <div class="header">
            <div selected id="home" class="headerItem"><span id="home" style="font-size: 30pt" class="material-symbols-rounded">home</span></div>
            <div id="experience" class="headerItem">Experience</div>
            <div id="portfolio" class="headerItem">Portfolio</div>
            <div id="contact" class="headerItem">Contact</div>
        </div>            
        <div class="content">
            <object id="contact-content" class="contact" type="text/html" data="contact.html" style="width: 50%; opacity: 0; transform: translateX(-50vw)"></object>
            <object id="home-left-content" class="home" type="text/html" data="home-left.html" style="width: 50%"></object>
            <object id="home-right-content" class="home contact" type="text/html" data="home-right.html" style="width: 50%; transform: translateX(50vw)"></object>
            <object id="experience-content" class="experience" type="text/html" data="experience.html" style="opacity: 0; transform: translateY(100vh)"></object>
            <object id="portfolio-content" class="portfolio" type="text/html" data="portfolio.html" style="opacity: 0; transform: translateY(100vh)"></object>
        </div>
    </body>
    <script src="scripts/transition.js"></script>
</html>
